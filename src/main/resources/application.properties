logging.level.org.hibernate.SQL=debug

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/ccopa_practica?serverTimezone=America/Santiago&useSSL=false
spring.datasource.username=root
spring.datasource.password=admin

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create-drop

spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5

application.jwt.secretKey=my.secure.secret.key.my.secure.secret.key
application.jwt.tokenPrefix=Bearer 
application.jwt.tokenExpirationAfterHours=3